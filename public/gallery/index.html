<style>
     
    .card-group .row {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1rem;
        justify-content: center;
    }

    .card-group .col-md-4 {
        width: 100%;
        padding: 0;
        margin: 0;
    }

    .card {
        height: 280px;
        overflow: hidden;
        border-radius: 8px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        background: #f8f9fa;
        position: relative;
    }

    .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        transition: transform 0.3s ease, opacity 0.3s ease;
        cursor: pointer;
        opacity: 0;
    }

    .card img.loaded {
        opacity: 1;
    }

    .card:hover img {
        transform: scale(1.05);
    }

     
    .card::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 40px;
        height: 40px;
        margin: -20px 0 0 -20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #007bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 1;
    }

    .card img.loaded+.card::before,
    .card:has(img.loaded)::before {
        display: none;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

     
    @media (max-width: 1200px) {
        .card-group .row {
            grid-template-columns: repeat(3, 1fr);
        }
    }

    @media (max-width: 768px) {
        .card-group .row {
            grid-template-columns: repeat(2, 1fr);
            gap: 0.8rem;
        }

        .card {
            height: 240px;
        }
    }

    @media (max-width: 480px) {
        .card-group .row {
            grid-template-columns: 1fr;
            gap: 0.6rem;
        }

        .card {
            height: 220px;
        }
    }

    .category-filters {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 2rem;
        flex-wrap: wrap;
    }

    .filter-btn {
        padding: 8px 16px;
        border: 1px solid #ddd;
        background: white;
        cursor: pointer;
        border-radius: 20px;
        transition: all 0.3s ease;
        font-size: 14px;
        font-weight: 500;
    }

    .filter-btn:hover {
        background: #f8f9fa;
        border-color: #007bff;
        transform: translateY(-1px);
    }

    .filter-btn.active {
        background: #007bff;
        color: white;
        border-color: #007bff;
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
    }

    .gallery-item {
        transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .gallery-item.hidden {
        display: none;
    }

     
    .gallery-item.filtering {
        opacity: 0.5;
        transform: scale(0.95);
    }

     
    .card img[src*="data:image/svg+xml"] {
        opacity: 0.7;
    }
</style>

<script>
    let localStorageValue = localStorage.getItem("pref-theme");
    let mediaQuery = window.matchMedia('(prefers-color-scheme: dark)').matches;

    switch (localStorageValue) {
        case "dark":
            document.body.classList.add('dark');
            break;
        case "light":
            document.body.classList.remove('dark');
            break;
        default:
            if (mediaQuery) {
                document.body.classList.add('dark');
            }
            break;
    }
</script>




<script>
    var prevScrollPos = window.pageYOffset;
    window.addEventListener("scroll", function showHeaderOnScroll() {
        let profileHeaderElem = document.getElementById("profileHeader");
        let currentScrollPos = window.pageYOffset;
        let resetHeaderStyle = false;
        let showNavBarOnScrollUp =  true ;
        let showNavBar = showNavBarOnScrollUp ? prevScrollPos > currentScrollPos : currentScrollPos > 0;
        if (showNavBar) {
            profileHeaderElem.classList.add("showHeaderOnTop");
        } else {
            resetHeaderStyle = true;
        }
        if(currentScrollPos === 0) {
            resetHeaderStyle = true;
        }
        if(resetHeaderStyle) {
            profileHeaderElem.classList.remove("showHeaderOnTop");
        }
        prevScrollPos = currentScrollPos;
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        let viewer = null;

        
        const images = document.querySelectorAll('.card img');
        let loadedImages = 0;

        images.forEach(img => {
            
            img.addEventListener('load', function () {
                this.classList.add('loaded');
                loadedImages++;

                
                if ((loadedImages >= Math.min(4, images.length) || loadedImages === images.length) && !viewer) {
                    initializeViewer();
                }
            });

            
            img.addEventListener('error', function () {
                this.style.background = '#f8f9fa';
                this.style.display = 'flex';
                this.style.alignItems = 'center';
                this.style.justifyContent = 'center';
                this.alt = 'Image not found';
                this.src = 'data:image/svg+xml;charset=UTF-8,%3Csvg width="400" height="280" xmlns="http://www.w3.org/2000/svg"%3E%3Crect width="100%25" height="100%25" fill="%23f8f9fa"/%3E%3Ctext x="50%25" y="50%25" font-family="Arial, sans-serif" font-size="14" fill="%236c757d" text-anchor="middle" dy=".3em"%3EImage not found%3C/text%3E%3C/svg%3E';
                this.classList.add('loaded'); 
                loadedImages++;
            });

            
            if (img.complete) {
                if (img.naturalHeight !== 0) {
                    img.classList.add('loaded');
                    loadedImages++;
                } else {
                    
                    img.dispatchEvent(new Event('error'));
                }
            }
        });

        
        setTimeout(() => {
            if (!viewer) {
                initializeViewer();
            }
        }, 2000);

        function initializeViewer() {
            viewer = new Viewer(document.getElementById('list-page'), {
                url: 'data-viewer-src',
                title: function (image) {
                    return image.alt || 'Gallery Image';
                },
                toolbar: {
                    zoomIn: 1,
                    zoomOut: 1,
                    oneToOne: 1,
                    reset: 1,
                    prev: 1,
                    play: {
                        show: 1,
                        size: 'large',
                    },
                    next: 1,
                    rotateLeft: 1,
                    rotateRight: 1,
                    flipHorizontal: 1,
                    flipVertical: 1,
                }
            });
        }

        
        const filterBtns = document.querySelectorAll('.filter-btn');
        const galleryItems = document.querySelectorAll('.gallery-item');

        filterBtns.forEach(btn => {
            btn.addEventListener('click', function () {
                const category = this.getAttribute('data-category');

                
                filterBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');

                
                galleryItems.forEach(item => {
                    item.classList.add('filtering');
                });

                
                setTimeout(() => {
                    galleryItems.forEach(item => {
                        const itemCategory = item.getAttribute('data-category');
                        item.classList.remove('filtering');

                        if (category === 'all' || itemCategory === category) {
                            item.classList.remove('hidden');
                        } else {
                            item.classList.add('hidden');
                        }
                    });

                    
                    if (viewer) {
                        viewer.destroy();
                        setTimeout(() => {
                            initializeViewer();
                        }, 100);
                    }
                }, 150);
            });
        });
    });
</script>
