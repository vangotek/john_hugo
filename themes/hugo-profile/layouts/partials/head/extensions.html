    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <style>
      /* Navbar transparency customization 
            #profileHeader {
                background-color: rgba(255, 255, 255, 0.7) !important;
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
               
            }

            body.dark #profileHeader {
                background-color: rgba(0, 0, 0, 0.7) !important;
            }
*/

      /* Alternative: If you prefer to target the navbar class directly */
      .navbar {
        background-color: rgba(255, 255, 255, 0.1) !important;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        /* SMOOTH TRANSITION FIX - Add these lines */
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1),
          opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1) !important;
        transform: translateY(0) !important;
        opacity: 1 !important;
      }

      /* Target the header element specifically */
      header {
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1),
          opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1) !important;
        transform: translateY(0) !important;
        opacity: 1 !important;
      }

      /* Override the theme's transition: none rule */
      header .nav-link {
        transition: color 0.2s ease !important;
      }

      /* Smooth hide animations - target all possible hiding classes */
      header.nav-up,
      header.scrolled,
      header[style*="transform: translateY(-100%)"],
      header[style*="display: none"],
      .navbar.nav-up,
      .navbar.scrolled {
        transform: translateY(-100%) !important;
        opacity: 0 !important;
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1),
          opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1) !important;
      }

      /* Smooth show animations */
      header.nav-down,
      header.show,
      header:not(.nav-up):not(.scrolled),
      .navbar.nav-down,
      .navbar.show,
      .navbar:not(.nav-up):not(.scrolled) {
        transform: translateY(0) !important;
        opacity: 1 !important;
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1),
          opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1) !important;
      }

      /* Ensure sticky header also has transitions */
      .showHeaderOnTop {
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1),
          opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.3s ease !important;
      }

      /* Fix for navbar brand and nav items */
      .navbar-brand,
      .navbar-nav .nav-link {
        transition: color 0.2s ease, opacity 0.2s ease !important;
      }

      /* Alternative effects - uncomment ONE of these blocks if you want different effects */

      /* FADE ONLY EFFECT - Uncomment this block for fade-only animation */
      /*
header.nav-up,
.navbar.nav-up {
    transform: translateY(0) !important;
    opacity: 0 !important;
    pointer-events: none !important;
}
*/

      /* GENTLE SLIDE EFFECT - Uncomment this block for subtle slide */
      /*
header.nav-up,
.navbar.nav-up {
    transform: translateY(-30px) !important;
    opacity: 0 !important;
}
*/

      /* SCALE EFFECT - Uncomment this block for scale + slide */

      header.nav-up,
      .navbar.nav-up {
        transform: translateY(-20px) scale(0.98) !important;
        opacity: 0 !important;
      }

      /* Bootstrap 5.3+ Native Dark Mode Implementation */

      /* Apply Bootstrap's native dark theme */
      body.dark,
      body.dark * {
        --bs-body-bg: #220831;
        --bs-body-color: #dedede;
        --bs-emphasis-color: #fdb927;
        --bs-secondary-color: rgba(173, 181, 189, 0.75);
        --bs-tertiary-color: rgba(173, 181, 189, 0.5);
        --bs-primary-text-emphasis: #6ea8fe;
        --bs-secondary-text-emphasis: #a7acb1;
        --bs-success-text-emphasis: #75b798;
        --bs-info-text-emphasis: #6edff6;
        --bs-warning-text-emphasis: #ffda6a;
        --bs-danger-text-emphasis: #ea868f;
        --bs-light-text-emphasis: #f8f9fa;
        --bs-dark-text-emphasis: #dee2e6;
        --bs-link-color: #6ea8fe;
        --bs-link-hover-color: #8bb9fe;
        --bs-border-color: #495057;
        --bs-border-color-translucent: rgba(255, 255, 255, 0.15);
      }

      /* Main body styling */
      body.dark {
        background-color: var(--bs-body-bg) !important;
        color: var(--bs-body-color) !important;
      }

      /* Text elements with proper Bootstrap dark colors */
      body.dark h1,
      body.dark h2,
      body.dark h3,
      body.dark h4,
      body.dark h5,
      body.dark h6 {
        color: var(--bs-emphasis-color) !important;
      }

      body.dark p,
      body.dark span,
      body.dark li,
      body.dark div:not(.btn):not(.badge) {
        color: var(--bs-body-color) !important;
      }

      /* Links */
      body.dark a {
        color: var(--bs-link-color) !important;
      }

      body.dark a:hover,
      body.dark a:focus {
        color: var(--bs-link-hover-color) !important;
      }

      /* Bootstrap components */
      body.dark .navbar {
        --bs-navbar-color: var(--bs-emphasis-color);
        --bs-navbar-hover-color: var(--bs-link-hover-color);
        --bs-navbar-brand-color: var(--bs-emphasis-color);
        --bs-navbar-brand-hover-color: var(--bs-link-hover-color);
      }

      body.dark .nav-link {
        color: var(--bs-emphasis-color) !important;
      }

      body.dark .nav-link:hover,
      body.dark .nav-link:focus {
        color: var(--bs-link-hover-color) !important;
      }

      /* Cards and containers */
      body.dark .card {
        --bs-card-bg: #36326633;
        background-color: var(--bs-card-bg) !important;
        border-color: var(--bs-border-color) !important;
        color: var(--bs-body-color) !important;
      }

      /* Forms */
      body.dark .form-control,
      body.dark .form-select,
      body.dark input,
      body.dark textarea {
        background-color: #2d3748 !important;
        border-color: var(--bs-border-color) !important;
        color: var(--bs-emphasis-color) !important;
      }

      body.dark .form-control::placeholder {
        color: var(--bs-secondary-color) !important;
      }

      body.dark .form-control:focus {
        background-color: #374151 !important;
        border-color: var(--bs-link-color) !important;
        color: var(--bs-emphasis-color) !important;
        box-shadow: 0 0 0 0.25rem rgba(110, 168, 254, 0.25) !important;
      }

      /* Buttons */
      body.dark .btn {
        --bs-btn-color: var(--bs-emphasis-color);
        --bs-btn-border-color: var(--bs-border-color);
      }

      body.dark .btn-primary {
        --bs-btn-bg: #552583;
        --bs-btn-border-color: #0d6efd;
        --bs-btn-hover-bg: #0b5ed7;
        --bs-btn-hover-border-color: #0a58ca;
      }

      /* Dropdown menus */
      body.dark .dropdown-menu {
        --bs-dropdown-bg: #2d3748;
        --bs-dropdown-border-color: var(--bs-border-color);
        --bs-dropdown-color: var(--bs-body-color);
        --bs-dropdown-link-color: var(--bs-body-color);
        --bs-dropdown-link-hover-color: var(--bs-emphasis-color);
        --bs-dropdown-link-hover-bg: #374151;
      }

      /* Navbar with transparency (keeping your original customization) */
      body.dark #profileHeader {
        background-color: rgba(0, 0, 0, 0.1) !important;
        backdrop-filter: blur(20px) !important;
        -webkit-backdrop-filter: blur(10px) !important;
      }

      /* Search input specific styling */
      body.dark #search {
        background-color: #374151 !important;
        border-color: var(--bs-border-color) !important;
        color: var(--bs-emphasis-color) !important;
      }

      body.dark #search::placeholder {
        color: var(--bs-secondary-color) !important;
      }

      /* Text utilities */
      body.dark .text-muted {
        color: var(--bs-secondary-color) !important;
      }

      body.dark .text-white {
        color: var(--bs-emphasis-color) !important;
      }

      /* Borders */
      body.dark .border,
      body.dark hr {
        border-color: var(--bs-border-color) !important;
      }

      /* Theme toggle button styling */
      body.dark #theme-toggle {
        background: transparent;

        color: var(--bs-emphasis-color);
      }

      body.dark #theme-toggle:hover {
        background-color: #374151;
        border-color: var(--bs-link-color);
      }

      /* ACCORDION DARK MODE FIX */
      /* Add this to your extensions.html */

      /* Accordion headers (buttons) */
      body.dark .accordion-button {
        background-color: #343a40 !important;
        color: #ffffff !important;
        border-color: #495057 !important;
      }

      body.dark .accordion-button:not(.collapsed) {
        background-color: #495057 !important;
        color: #ffffff !important;
      }

      body.dark .accordion-button:focus {
        box-shadow: 0 0 0 0.25rem rgba(110, 168, 254, 0.25) !important;
      }

      body.dark .accordion-button::after {
        filter: invert(1) !important;
        /* Makes the arrow icon white */
      }

      /* Accordion body content */
      body.dark .accordion-body {
        background-color: #2d3748 !important;
        color: #e2e8f0 !important;
        border-color: #495057 !important;
      }

      /* Accordion items */
      body.dark .accordion-item {
        background-color: #343a40 !important;
        border-color: #495057 !important;
      }

      /* All text inside accordion */
      body.dark .accordion-body h1,
      body.dark .accordion-body h2,
      body.dark .accordion-body h3,
      body.dark .accordion-body h4,
      body.dark .accordion-body h5,
      body.dark .accordion-body h6 {
        color: #ffffff !important;
      }

      body.dark .accordion-body p,
      body.dark .accordion-body span,
      body.dark .accordion-body div,
      body.dark .accordion-body li {
        color: #e2e8f0 !important;
      }

      body.dark .accordion-body a {
        color: #6ea8fe !important;
      }

      body.dark .accordion-body a:hover {
        color: #8bb9fe !important;
      }

      /* BADGE DARK MODE STYLING */
      /* Primary badge */
      body.dark .badge.bg-primary,
      body.dark .badge-primary {
        background-color: #340a48 !important;
        color: #fdb927 !important;
      }

      /* Secondary badge */
      body.dark .badge.bg-secondary,
      body.dark .badge-secondary {
        background-color: #6c757d !important;
        color: #ffffff !important;
      }

      /* Success badge */
      body.dark .badge.bg-success,
      body.dark .badge-success {
        background-color: #198754 !important;
        color: #ffffff !important;
      }

      /* Danger badge */
      body.dark .badge.bg-danger,
      body.dark .badge-danger {
        background-color: #dc3545 !important;
        color: #ffffff !important;
      }

      /* Warning badge */
      body.dark .badge.bg-warning,
      body.dark .badge-warning {
        background-color: #fd7e14 !important;
        color: #000000 !important;
        /* Dark text on orange background */
      }

      /* Info badge */
      body.dark .badge.bg-info,
      body.dark .badge-info {
        background-color: #0dcaf0 !important;
        color: #000000 !important;
        /* Dark text on cyan background */
      }

      /* Light badge */
      body.dark .badge.bg-light,
      body.dark .badge-light {
        background-color: #f8f9fa !important;
        color: #000000 !important;
      }

      /* Dark badge */
      body.dark .badge.bg-dark,
      body.dark .badge-dark {
        background-color: #495057 !important;
        color: #ffffff !important;
      }

      /* Custom/default badges */
      body.dark .badge {
        background-color: #495057 !important;
        color: #ffffff !important;
      }

      /* Badge links */
      body.dark .badge a {
        color: inherit !important;
        text-decoration: none !important;
      }

      body.dark .badge a:hover {
        opacity: 0.8 !important;
      }
